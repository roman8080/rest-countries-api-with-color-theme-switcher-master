<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap");
      * {
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
      }
      body {
        background-color: hsl(0, 0%, 100%);
        color: hsl(0, 0%, 0%);
        font-family: "Nunito Sans", sans-serif;
      }
      body.dark-mode {
        background-color: hsl(207, 26%, 17%);
        color: hsl(0, 0%, 100%);
      }
      header {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
      }
      .main {
        display: flex;
        justify-content: space-between;
        padding: 4rem;
        gap: 1rem;
      }
      .card {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
        border: 1px solid beige;
      }
      .card img {
        height: 200px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
      .card {
        background-color: hsl(0, 0%, 100%);
        color: hsl(0, 0%, 0%);
        border: 1px solid hsl(0, 0%, 85%);
      }
      .card.dark-mode {
        background-color: hsl(209, 23%, 22%);
        color: hsl(0, 0%, 100%);
        border: 1px solid hsl(209, 23%, 32%);
      }
      button {
        background-color: hsl(0, 0%, 100%);
        color: hsl(0, 0%, 0%);
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      input {
        padding: 0.5rem;
        border: 1px solid hsl(0, 0%, 85%);
      }
      select {
        padding: 0.5rem;
        border: 1px solid hsl(0, 0%, 85%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="darkModeToggle">Dark Mode</button>
    </header>
    <main>
      <div class="main">
        <input id="search" type="text" placeholder="Search for a country..." />
        <input id="searchp" type="number" min="0" max="1000000000" value="0" />
        <select id="filter">
          <option value="">Select a Region</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </main>
    <div class="cards"></div>

    <script>
      const cards = document.querySelector(".cards");
      const searchInput = document.getElementById("search");
      const searchPopInput = document.getElementById("searchp");
      const filterSelect = document.getElementById("filter");
      const darkModeToggle = document.getElementById("darkModeToggle");
      let countriesData = [];

      
      function fetchCountriesByRegion(region) {
        const api = `https://restcountries.com/v3.1/region/${region}`;
        fetch(api)
          .then((res) => {
            if (!res.ok) {
              throw new Error("Failed to fetch data");
            }
            return res.json();
          })
          .then((data) => {
            countriesData = data;
            renderCards(countriesData);
          })
          .catch((error) => {
            console.error(error);
            cards.innerHTML =
              "<p>Failed to load countries. Try again later.</p>";
          });
      }

      function renderCards(data) {
        cards.innerHTML = "";
        data.forEach((country) => {
          const card = document.createElement("div");
          card.classList.add("card");
          if (document.body.classList.contains("dark-mode")) {
            card.classList.add("dark-mode");
          }
          card.innerHTML = `
            <img src="${country.flags.svg}" alt="Flag of ${
            country.name.common
          }" />
            <h3>${country.name.common}</h3>
            <h5>Population: ${country.population.toLocaleString()}</h5>
            <h5>Region: ${country.region}</h5>
            <h5>Capital: ${country.capital ? country.capital[0] : "N/A"}</h5>
            <h5>Timezone: ${
              country.timezones ? country.timezones[0] : "N/A"
            }</h5>
          `;
          cards.appendChild(card);
        });
      }

      function filterAndSearchByName() {
        const searchQuery = searchInput.value.toLowerCase();
        const filteredData = countriesData.filter((country) =>
          country.name.common.toLowerCase().includes(searchQuery)
        );
        renderCards(filteredData);
      }

      function filterAndSearchByPopulation() {
  const populationQuery = parseInt(searchPopInput.value);
  document.getElementById("populationValue").textContent = populationQuery.toLocaleString();
  if (!isNaN(populationQuery)) {
    const filteredData = countriesData.filter(
      (country) => country.population <= populationQuery
    );
    renderCards(filteredData);
  } else {
    renderCards(countriesData);
  }
}

      filterSelect.addEventListener("change", () => {
        const region = filterSelect.value;
        if (region) {
          fetchCountriesByRegion(region);
        } else {
          cards.innerHTML = "<p>Select a region to display countries.</p>";
        }
      });

      searchInput.addEventListener("input", filterAndSearchByName);
      searchPopInput.addEventListener("input", filterAndSearchByPopulation);

      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          card.classList.toggle("dark-mode");
        });
      });

      cards.innerHTML = "<p>Select a region to display countries.</p>";
    </script>
  </body>
</html>
