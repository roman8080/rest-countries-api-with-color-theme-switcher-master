<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://api.apgy.in/qr/?data=none&size=200" alt="QR Code" id="qrcode">
        <h1>QR Code Generator</h1>
        <input type="text" id="data" placeholder="Enter your text or URL">
        <button onclick="generate()">Generate</button>
        
    </div>
    <script>
        const input = document.getElementById('data');
        const image = document.getElementById('qrcode');

        function generate() {
            if (input.value.trim() !== "") {
                image.src = `https://api.apgy.in/qr/?data=${input.value}&size=200`;
            } else {
                alert("Please enter some text or URL!");
            }
        }
    </script>
</body>
</html>
